<ion-header>
    <ion-navbar>
        <ion-title>Menu</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
    <div class="home-header">
        <h3>Atividades Disponíveis</h3>
    </div>

    <ion-card *ngFor="let a of atividades">
        <div class="card-image" (click)="goToTratamentoVetorial(a.Codigo, a.BairroId)">
            <img class="img-responsive" src="assets/img/home/tratamentoVetorial.png" />
            <div class="card-content">
                <h3>{{ a.Nome }}</h3>
                <h5>{{ a.Data }}</h5>
            </div>
        </div>
    </ion-card>

    <ion-card (click)="goToCadastro()">
        <div class="card-image">
            <img class="img-responsive" src="assets/img/home/cadastroImoveis.png" />
            <div class="card-content">
                <h3>Cadastro de Imóveis</h3>
            </div>
        </div>
    </ion-card>

</ion-content>
